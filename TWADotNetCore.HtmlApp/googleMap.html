<!DOCTYPE html>
<html>

<head>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

</head>

<body>

    <h2>Google Map</h2>

    <div id="map"></div>


    <script>
        function initMap() {
            var options = {
                zoom: 8,
                center: { lat: 16.8409, lng: 96.1735 }
            }

            //net map
            const map = new google.maps.Map(document.getElementById("map"), options);

            /*
            //add marker
            var marker = new google.maps.Marker({
                position:{lat:16.8606,lng:96.1226},
                map:map
            })

            */

            addMarker({lat:16.8606,lng:96.1226})
            addMarker({lat:16.7745,lng:96.1588})

            //add marker function
            function addMarker(coords) {
                var marker = new google.maps.Marker({
                    position: coords,
                    map: map
                })
            }

        }
        window.initMap = initMap;
    </script>
