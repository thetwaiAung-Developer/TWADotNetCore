<!DOCTYPE html>
<html>

<head>
    <title>Radio checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css"
        integrity="sha512-8vq2g5nHE062j3xor4XxPeZiPjmRDh6wlufQlfC6pdQ/9urJkU07NM0tEREeymP++NczacJ/Q59ul+/K2eYvcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="datepicker-1.0.10/datepicker-1.0.10/dist/datepicker.min.css " rel="stylesheet" />
</head>

<body>

    <div class="container mt-5">
        <div class="mb-4 justify-content-center ">
            <h2>Registration</h2>
        </div>
        <div>
            <form class="">
                <div class="row w-50 mb-3">
                    <label class="col-md-3">Name</label>
                    <input class="col form-control" type="text">
                </div>
                <div class="row w-50 mb-3">
                    <label class="col-md-3">Father Name</label>
                    <input class="col form-control" type="text">
                </div>
                <div class="row w-50 mb-3">
                    <label class="col-md-3">Address</label>
                    <input class="col form-control" type="text">
                </div>
                <div class="row w-50 mb-3">
                    <label class="col-md-3">Birthday</label>
                    <input class="col form-control" type="text" id="date">
                </div>
                <div class="row w-50 mb-3">
                    <label class="col-md-3"></label>
                    <div class="col">
                        <div class="icheck-primary icheck-inline">
                            <input type="radio" id="chb1" name="someGroupName" />
                            <label for="chb1">Male</label>
                        </div>
                        <div class="icheck-primary icheck-inline">
                            <input type="radio" id="chb2" name="someGroupName" />
                            <label for="chb2">Female</label>
                        </div>
                    </div>
                </div>
                <div class="row w-50 mb-3">
                    <label class="col-md-3"></label>
                    <div class="col">
                        <div class="icheck-primary">
                            <input type="checkbox" id="someCheckboxId" />
                            <label for="someCheckboxId">I have provided true informations</label>
                        </div>
                    </div>
                </div>
                <div class="row w-50  ">
                    <label class="col-md-3"></label>
                    <div class="col">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-success">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="datepicker-1.0.10/datepicker-1.0.10/dist/datepicker.min.js"></script>
    <script>
        $().datepicker({
            format: 'dd-mm-yyyy'
        });

        $('#date').datepicker();       
    </script>
</body>

</html>
